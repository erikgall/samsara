title: Samsara SDK for Laravel
description: A comprehensive Laravel SDK for the Samsara Fleet Management API
baseurl: "/samsara"
url: "https://erikgall.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: light

# Logo and favicon
logo: "/assets/images/logo.svg"

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/erikgall/samsara"
  "Samsara API":
    - "https://developers.samsara.com/"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2024-2025 Erik Galloway. Distributed under the MIT License."

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Enable copy code button
enable_copy_code_button: true

# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Collections for organizing content
collections:
  resources:
    permalink: "/:collection/:path/"
    output: true

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .git/
  - .gitignore

# Include for GitHub Pages
include:
  - _pages

# Defaults for front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "resources"
      type: "pages"
    values:
      layout: "default"
      parent: "Resources"
      grand_parent: null

# Navigation structure
nav_enabled: true
nav_sort: case_insensitive
